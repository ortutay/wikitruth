<html>
  <head>
    <script type="text/javascript">
     window.API_HOST = '{% settings.API_HOST %}';
    </script>
    <script type="text/javascript" src="/static/bundle.js"></script>
  </head>
  <body>
    {% if user.is_authenticated %} {{ user.email }} | <a href={% url 'signout' %}>Sign Out</a>
    {% else %} <a href={% url 'signin' %}>Sign In</a> | <a href={% url 'signup' %}>Sign Up</a>
    {% endif %}

    {% block content %}
    {% endblock %}
  </body>
</html>

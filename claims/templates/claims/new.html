{% extends 'base.html' %}

{% block content %}
<h1>New Claim</h1>

<form action="{% url 'new-claim' %}" method="post">
  {% csrf_token %}
  {{ form }}

  <div>
    <p>Supporting claims</p>
    <div id="claims"></div>
    <button id="addClaim">Add</button>
  </div>

  <button type="submit">Submit</button>
</form>

{% endblock %}
